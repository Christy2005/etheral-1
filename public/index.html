<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to Your Digital Diary!</h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Display Existing Diary Entries -->
    <section class="entries">
      <h2>Your Entries</h2>
      <ul id="entries-list">
        <!-- List of entries will be dynamically loaded here -->
      </ul>
    </section>

    <!-- Section to Create a New Diary Entry -->
    <section class="create-entry">
      <h2>Create New Entry</h2>
      <textarea id="new-entry" placeholder="Write your thoughts here..."></textarea>
      <button id="save-entry">Save</button>
    </section>
  </main>

  <script src="app.js"></script>

</body>
</html>
